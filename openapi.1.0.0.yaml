      type: object
      required:
        - message
      properties:
        message:
          type: string
          description: Login status message.
      examples:
        - message: Login successful
    Auth.OAuthLoginProviders:
      type: string
      enum:
        - GOOGLE
        - NYCU
    Auth.OAuthProviders:
      type: string
      enum:
        - GOOGLE
        - GITHUB
    Auth.RefreshToken:
      type: object
      required:
        - accessToken
        - expirationTime
        - refreshToken
      properties:
        accessToken:
          type: string
          description: The access token and formatted as JWT
        expirationTime:
          type: integer
          description: The expiration date of the refresh token.
        refreshToken:
          type: string
          description: The new refresh token.
      examples:
        - accessToken: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
          expirationTime: 1735689600
          refreshToken: d290f1ee-6c54-4b01-90e6-d701748f0851
    BadRequest:
      type: object
      required:
        - title
        - status
        - type
        - detail
      properties:
        title:
          type: string
          enum:
            - Bad Request
        status:
          type: number
          enum:
            - 400
        type:
          type: string
          enum:
            - https://developer.mozilla.org/en-US/docs/Web/HTTP/Status/400
        detail:
          type: string
      examples:
        - title: Bad Request
          status: 400
          type: https://developer.mozilla.org/en-US/docs/Web/HTTP/Status/400
          detail: The request body contains invalid data
    FormWorkflow.ConditionRule:
      type: object
      required:
        - source
        - question
        - pattern
      properties:
        source:
          allOf:
            - $ref: "#/components/schemas/FormWorkflow.ConditionSource"
          description: Source of data for the condition
          examples:
            - NON_CHOICE
        question:
          allOf:
            - $ref: "#/components/schemas/uuid"
          description: The question ID to check against
          examples:
            - 9a843aa0-8451-4e3b-b6a0-8c0e994e9040
        pattern:
          type: string
          format: regex
          description: Regex pattern to match against. If source is NON_CHOICE, the regex is matched against the answer value. If source is CHOICE, the answer is an array of selected choice option IDs, and this regex is matched against each element; the condition passes if any element matches (e.g. use an exact-match UUID regex like ^<uuid>$).
          examples:
            - ^f421cfc2-2b84-4da9-9629-011af609935a$
            - ^([6-9]|[1-9][0-9]+)$
      description: Condition rule for condition nodes
      examples:
        - source: NON_CHOICE
          question: 9a843aa0-8451-4e3b-b6a0-8c0e994e9040
          pattern: ^([6-9]|[1-9][0-9]+)$
